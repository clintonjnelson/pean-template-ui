<!--
  Things that NEED to be dynamic in here:
    - data-ng-href
    - icon - name goes between the tags
    - text inside "strong"
 -->

<md-list-item class="sidenav-class">
  <a [href]="linkPath" class="sidenav-link">
    <i [ngClass]="linkIcon"></i>
    <strong>{{linkName}}</strong>
  </a>
</md-list-item>
