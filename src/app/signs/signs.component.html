<!-- Post has Signs -->
<div *ngIf="signs && signs.length > 0">
  <!-- Guest - No Abiliity to Modify -->
  <section *ngIf="!isOwner">
    <ul>
      <li *ngFor="let sign of signs">
        <sign [sign]="sign" (saveEE)="save($event)" (destroyEE)="destroy($event)"></sign>
      </li>
    </ul>
  </section>

  <!-- Owner - Draggable Capabilities -->
  <section *ngIf="isOwner">
    <ul [dragula]="'bag-one'" [dragulaModel]="signs">
      <li *ngFor="let sign of signs">
        <sign [sign]="sign" (saveEE)="save($event)" (destroyEE)="destroy($event)" delayDragLift></sign>
      </li>
    </ul>
  </section>
</div>

<!-- Post has NO Signs -->
<div *ngIf="signs && signs.length == 0">
  <p id="no-signs-message">This post is signless...</p>
</div>
