<div class="dashboard-container" *ngIf="!isProcessing && isAdmin">
  <section class="info-container">
    <dl>total users</dl>
    <dt>{{users.length}}</dt>
  </section>
  <section class="users-list-container">
    <ul>
      <li *ngFor="let user of users">
        <a [routerLink]="['/', user.username]">{{user.username}}</a>
      </li>
    </ul>
  </section>
</div>
